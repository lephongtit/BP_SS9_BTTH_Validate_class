<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function validateClass(clas) {
        let pattern = /^[CAP][0-9]{4}[GHJKLM]$/;
        return pattern.test(clas);
    }
    console.log(validateClass("C0318G"));
    console.log(validateClass("M03218G"));
</script>
</body>
</html>
